<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="product-image">
        <img src="images/image-product-mobile.jpg" alt="" class="img-mobile">
        <img src="images/image-product-desktop.jpg" alt="" class="img-desktop">
      </div>
  
      <div class="non-img">
        <p class="perfume">PERFUME</p>
        <h1 class="parfum-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="parfum-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <h1>$149.99</h1>
          <p class="line-through">$169.99</p>
        </div>
        <button><img src="images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
    </div>
  </main>
</body>
</html>
